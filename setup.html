<body>
    <div class="set-container">
      <div id="logo">
        <img src="logo1.png" alt="app-logo">
    </div> <br>
    <div class="form"><form action="game.html" method="post">
    <fieldset>
	<legend>Select Your Avatar:</legend>
    
	</fieldset><br />
        
    <fieldset>
	<legend>Select Your Audio Prompt:</legend>
    
	</fieldset><br />
    
        <fieldset>
	<legend>Select Your Background Theme:</legend>
    
	</fieldset><br />
        
	<fieldset>
	<legend>Select Number of Players:</legend>
    <input type="radio" name="players" value="1" required/> 1
	<input type="radio" name="players" value="2" /> 2
	<input type="radio" name="players" value="3" /> 3
	<input type="radio" name="players" value="4" /> 4
    <input type="radio" name="players" value="5" /> 5

      <div id="set">
